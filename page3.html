<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Pest Control & Disease Prediction Chatbot</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page Background */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.w3schools.com/w3images/forest.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            padding: 0;
            margin: 0;
            height: 100vh;
        }

        /* Main container styles */
        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Heading styles */
        h1 {
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        /* Chat container styles */
        .chat-container {
            width: 400px;
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
        }

        /* Chat box styles */
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Input box styles */
        .input-box {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
        }

        /* User message styling */
        .user-message {
            text-align: right;
            color: #2196F3;
            font-weight: bold;
        }

        /* Bot message styling */
        .bot-message {
            color: #4CAF50;
            font-weight: bold;
        }

        /* Scrollbar styling */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>

<div class="main-container">
    <h1>Agriculture Pest Control & Disease Prediction Chatbot</h1>
    <h2>Ask me about pest control, crop diseases, and saving crops from pesticides!</h2>

    <!-- Chat container -->
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <input type="text" class="input-box" id="userInput" placeholder="Ask me about pest control or disease prediction..." onkeydown="if(event.key === 'Enter'){sendMessage();}">
    </div>
</div>

<script>
    // Function to get a response from the bot
    function getBotResponse(userInput) {
        const lowerInput = userInput.toLowerCase();

        // Pest control and disease prediction responses
        if (lowerInput.includes("pest control")) {
            return "Pest control is essential to prevent crop damage. You can use chemical pesticides or organic methods like neem oil, insecticidal soaps, and companion planting.";
        } else if (lowerInput.includes("disease prediction")) {
            return "Disease prediction in crops can be done using advanced technologies such as sensors, drones, and AI to detect early signs of disease.";
        } else if (lowerInput.includes("how to save crops from pests")) {
            return "To save crops from pests, use integrated pest management (IPM) techniques. This includes crop rotation, using natural predators, applying pesticides at the right time, and maintaining proper soil health.";
        } else if (lowerInput.includes("neem oil")) {
            return "Neem oil is a natural pesticide that helps control various pests like aphids, mealy bugs, and caterpillars. It disrupts the feeding and reproductive systems of insects.";
        } else if (lowerInput.includes("insecticidal soap")) {
            return "Insecticidal soap is another organic method for controlling pests. It works by breaking down the protective outer layer of insects, killing them without harming plants.";
        } else if (lowerInput.includes("crop diseases")) {
            return "Common crop diseases include blight, rust, and mildew. Monitoring crops and using disease-resistant varieties can help prevent these diseases.";
        } else if (lowerInput.includes("crop rotation")) {
            return "Crop rotation is a technique to prevent pest and disease buildup by changing the type of crop grown in a particular area each season.";
        } else if (lowerInput.includes("organic pesticides")) {
            return "Organic pesticides like diatomaceous earth and pyrethrins are safer for the environment and beneficial insects, while still protecting crops from pests.";
        } else if (lowerInput.includes("fungicides")) {
            return "Fungicides are used to prevent and control fungal diseases in crops. They are often applied during the early stages of plant growth to prevent infection.";
        } else if (lowerInput.includes("pesticides")) {
            return "Pesticides are chemicals used to kill or repel pests. However, they should be used carefully to avoid harming beneficial insects and the environment.";
        } else {
            return "I'm sorry, I didn't understand that. Can you ask me about pest control, disease prediction, or saving crops from pests?";
        }
    }

    // Function to send and display messages in the chat
    function sendMessage() {
        const userInput = document.getElementById("userInput").value;
        if (userInput.trim() === "") return;

        // Display user message
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML += `<div class="user-message">${userInput}</div>`;

        // Clear the input box
        document.getElementById("userInput").value = "";

        // Get bot response
        const botResponse = getBotResponse(userInput);

        // Display bot response
        chatBox.innerHTML += `<div class="bot-message">${botResponse}</div>`;

        // Scroll to the bottom of the chat
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
